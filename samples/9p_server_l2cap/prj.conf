# 9P L2CAP Server Sample Configuration

# Enable 9P support
CONFIG_NINEP=y
CONFIG_NINEP_CLIENT=n
CONFIG_NINEP_SERVER=y
CONFIG_NINEP_TRANSPORT_L2CAP=y
CONFIG_NINEP_FS_PASSTHROUGH=y
CONFIG_NINEP_GATT_9PIS=y

# Plan 9 namespace support
CONFIG_NAMESPACE=y
CONFIG_SRV_REGISTRY=y

# 9bbs - Plan 9-style bulletin board system
CONFIG_NINEP_9BBS=y
# Reduce BBS memory usage for embedded (default is 728KB, this is ~23KB)
CONFIG_9BBS_MAX_ROOMS=4
CONFIG_9BBS_MAX_USERS=4
CONFIG_9BBS_MAX_MESSAGES_PER_ROOM=20
CONFIG_9BBS_MAX_MESSAGE_SIZE=2048

# Message and resource limits
CONFIG_NINEP_MAX_MESSAGE_SIZE=8192
CONFIG_NINEP_MAX_FIDS=32
CONFIG_NINEP_MAX_TAGS=16

# L2CAP transport settings
CONFIG_NINEP_L2CAP_PSM=0x0009
CONFIG_NINEP_L2CAP_MTU=4096

# Logging and console
CONFIG_LOG=y
CONFIG_NINEP_LOG_LEVEL_DBG=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Prevent log drops
CONFIG_LOG_BUFFER_SIZE=8192
CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048
# Block until logs are processed
CONFIG_LOG_BLOCK_IN_THREAD=y
# Process logs aggressively (trigger on every message)
CONFIG_LOG_PROCESS_TRIGGER_THRESHOLD=1

# Heap for dynamic allocation - increased for multiple connections
# Each session needs ~24KB (rx+tx buffers + overhead)
# Current: 4 sessions Ã— 24KB = 96KB + system overhead = 128KB
#
# Scaling potential on nRF5340 (512KB app core RAM):
#   4 sessions  = 128KB heap (current, well-tested)
#   8 sessions  = 256KB heap (good balance)
#   16 sessions = 512KB heap (pushing limits)
#   20 sessions = 640KB heap (theoretical max, BT_MAX_CONN range 1-20)
CONFIG_HEAP_MEM_POOL_SIZE=131072

# Networking (required for net_buf used by L2CAP)
CONFIG_NETWORKING=y

# Bluetooth - Multi-connection support
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="9P Server"
# Support up to 4 simultaneous 9P sessions
CONFIG_BT_MAX_CONN=4
CONFIG_BT_SMP=y
CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=y
# Allow 4 paired devices
CONFIG_BT_MAX_PAIRED=4

# BT settings for better performance
CONFIG_BT_BUF_ACL_RX_SIZE=4096
CONFIG_BT_BUF_ACL_TX_SIZE=4096
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251

# BT logging (reduced to warning level for performance)
CONFIG_BT_LOG_LEVEL_WRN=y

# Shell for Bluetooth control
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_BT_SHELL=y

# Main thread stack size - increased for LittleFS operations
CONFIG_MAIN_STACK_SIZE=4096

# File system support for LittleFS
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Flash and storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y

# MPU (may be required for some boards)
CONFIG_MPU_ALLOW_FLASH_WRITE=y
