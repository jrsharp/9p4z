# nRF7002dk/nRF5340 board specific configuration for L2CAP server sample

# WiFi disabled - conflicts with BLE on network core
# CONFIG_WIFI is not set
# CONFIG_WIFI_NRF700X is not set

# Bluetooth - enable SMP for L2CAP dynamic channels
CONFIG_BT=y
CONFIG_BT_HCI=y
CONFIG_BT_SMP=y
CONFIG_BT_PERIPHERAL=y

# Nordic-specific heap and stack sizes
CONFIG_HEAP_MEM_POOL_SIZE=65536
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
