# nRF7002dk/nRF5340 board specific configuration for L2CAP server sample

# Bluetooth - enable SMP for L2CAP dynamic channels
CONFIG_BT=y
CONFIG_BT_HCI=y
CONFIG_BT_SMP=y
CONFIG_BT_PERIPHERAL=y

# Nordic-specific heap and stack sizes
CONFIG_HEAP_MEM_POOL_SIZE=65536
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Bluetooth RX workqueue needs more stack for 9P message processing
# The BT RX thread processes L2CAP received data and calls into the
# 9P server handlers, which in turn call filesystem operations that
# may require significant stack space
CONFIG_BT_RX_STACK_SIZE=4096
