# nRF7002dk/nRF5340 board specific configuration for L2CAP server sample

# WiFi support (enables net_buf infrastructure needed by L2CAP)
CONFIG_WIFI=y
CONFIG_WIFI_NRF700X=y

# Bluetooth - enable SMP for L2CAP dynamic channels
CONFIG_BT=y
CONFIG_BT_HCI=y
CONFIG_BT_SMP=y
CONFIG_BT_PERIPHERAL=y

# Nordic-specific heap and stack sizes
CONFIG_HEAP_MEM_POOL_SIZE=65536
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
