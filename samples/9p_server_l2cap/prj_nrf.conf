# 9P L2CAP Server Sample Configuration for nRF7002dk
# Use: west build -b nrf7002dk/nrf5340/cpuapp -DCONF_FILE=prj_nrf.conf

# Enable 9P support
CONFIG_NINEP=y
CONFIG_NINEP_CLIENT=n
CONFIG_NINEP_SERVER=y
CONFIG_NINEP_TRANSPORT_L2CAP=y

# Message and resource limits
CONFIG_NINEP_MAX_MESSAGE_SIZE=8192
CONFIG_NINEP_MAX_FIDS=32
CONFIG_NINEP_MAX_TAGS=16

# L2CAP transport settings
CONFIG_NINEP_L2CAP_PSM=0x0009
CONFIG_NINEP_L2CAP_MTU=4096

# Logging and console
CONFIG_LOG=y
CONFIG_NINEP_LOG_LEVEL_DBG=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Heap for dynamic allocation
CONFIG_HEAP_MEM_POOL_SIZE=65536

# Networking (required for net_buf used by L2CAP)
CONFIG_NETWORKING=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_IPV4=y

# Bluetooth
CONFIG_BT=y
CONFIG_BT_HCI=y
CONFIG_BT_SMP=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="9P Server"
CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=y

# BT settings for better performance
CONFIG_BT_BUF_ACL_RX_SIZE=4096
CONFIG_BT_BUF_ACL_TX_SIZE=4096
CONFIG_BT_RX_STACK_SIZE=4096
CONFIG_BT_LOG_LEVEL_DBG=y

# Shell for Bluetooth control
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_BT_SHELL=y

# Nordic-specific heap and stack sizes
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
