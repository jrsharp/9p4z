# 9P Configuration
CONFIG_NINEP=y
CONFIG_NINEP_SERVER=y
CONFIG_NINEP_TRANSPORT_TCP=y
CONFIG_NINEP_MAX_MESSAGE_SIZE=8192
CONFIG_NINEP_MAX_FIDS=32
CONFIG_NINEP_MAX_TAGS=16

# Networking (IPv6 for Thread)
CONFIG_NETWORKING=y
CONFIG_NET_IPV6=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y

# Thread/OpenThread Configuration
CONFIG_NET_L2_OPENTHREAD=y

# OpenThread Shell (for runtime configuration)
CONFIG_OPENTHREAD_SHELL=y
CONFIG_SHELL=y

# Logging
CONFIG_LOG=y
CONFIG_NINEP_LOG_LEVEL_INF=y

# Memory Configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Network Buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32

# Network Configuration
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_MY_IPV6_ADDR="fd11:22::1"
CONFIG_NET_CONFIG_PEER_IPV6_ADDR="fd11:22::2"

# Enable Shell backends
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="9p-thread:~$ "
