# MCUboot configuration for 9P DFU

# Serial recovery disabled - we use 9P instead
CONFIG_MCUBOOT_SERIAL=n

# Optimize bootloader size
CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_BOOT_BANNER=n

# Swap mode - allows reverting bad images
CONFIG_BOOT_SWAP_USING_MOVE=y

# Signature validation (ECDSA-P256 recommended)
CONFIG_BOOT_SIGNATURE_TYPE_ECDSA_P256=y

# Log level
CONFIG_MCUBOOT_LOG_LEVEL_WRN=y
