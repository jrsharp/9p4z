# nRF52840 Dongle specific configuration
# Uses Nordic Open Bootloader, NOT MCUboot

# Disable MCUboot - dongle uses Nordic Open Bootloader
CONFIG_BOOTLOADER_MCUBOOT=n

# Optimize for size
CONFIG_SIZE_OPTIMIZATIONS=y

# USB CDC for console (dongle has no UART pins exposed)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_UART_LINE_CTRL=y

# Use USB CDC as console
CONFIG_UART_CONSOLE=n
CONFIG_USB_CDC_ACM_LOG_LEVEL_OFF=y
CONFIG_LOG_BACKEND_UART=y

# Settings storage
CONFIG_SETTINGS=y
CONFIG_SETTINGS_RUNTIME=y
CONFIG_BT_SETTINGS=y
CONFIG_NVS=y
CONFIG_SETTINGS_NVS=y

# nRF52840 has hardware crypto
CONFIG_NORDIC_SECURITY_BACKEND=y
