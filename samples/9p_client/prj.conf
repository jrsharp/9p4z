# 9P protocol support
CONFIG_NINEP=y
CONFIG_NINEP_MAX_MESSAGE_SIZE=8192
CONFIG_NINEP_TRANSPORT_UART=y
CONFIG_NINEP_UART_POLLING_MODE=y

# Serial driver
CONFIG_SERIAL=y
# Need interrupt-driven config enabled to be able to disable interrupts
CONFIG_UART_INTERRUPT_DRIVEN=y

# Console for interactive shell
CONFIG_CONSOLE_SUBSYS=y
CONFIG_CONSOLE_GETCHAR=y

# Heap for dynamic allocation
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_NINEP_LOG_LEVEL_DBG=y

# String utilities
CONFIG_PRINTK=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# Disable x86 MMU features that might cause issues
CONFIG_X86_MMU=n
