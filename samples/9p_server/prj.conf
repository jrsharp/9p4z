# 9P Server Sample Configuration

# Enable 9P support
CONFIG_NINEP=y
CONFIG_NINEP_CLIENT=n
CONFIG_NINEP_SERVER=y
CONFIG_NINEP_TRANSPORT_UART=y
CONFIG_NINEP_UART_POLLING_MODE=y

# Message and resource limits
CONFIG_NINEP_MAX_MESSAGE_SIZE=8192
CONFIG_NINEP_MAX_FIDS=32
CONFIG_NINEP_MAX_TAGS=16

# Logging
CONFIG_LOG=y
CONFIG_NINEP_LOG_LEVEL_DBG=y

# Heap for dynamic allocation
CONFIG_HEAP_MEM_POOL_SIZE=16384

# UART support
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Console support (same as client)
CONFIG_CONSOLE_SUBSYS=y
CONFIG_CONSOLE_GETCHAR=y

# Shell for interactive use
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
