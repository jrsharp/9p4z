# nRF7002dk/nRF5340 board specific configuration for all-transports sample

# Disable UART transport - conflicts with console UART
CONFIG_NINEP_TRANSPORT_UART=n

# WiFi support (nRF700X series)
CONFIG_WIFI=y
CONFIG_WIFI_NRF700X=y
CONFIG_NET_L2_WIFI_MGMT=y
CONFIG_NET_L2_WIFI_SHELL=y

# Bluetooth - enable SMP for L2CAP dynamic channels
CONFIG_BT=y
CONFIG_BT_HCI=y
CONFIG_BT_SMP=y
CONFIG_BT_PERIPHERAL=y

# Network shell
CONFIG_NET_SHELL=y

# Nordic-specific heap and stack sizes (increased for 3 servers + WiFi + BT)
CONFIG_HEAP_MEM_POOL_SIZE=131072
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
