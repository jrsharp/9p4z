# 9P All Transports Server Sample Configuration for nRF7002dk
# Use: west build -b nrf7002dk/nrf5340/cpuapp -DCONF_FILE=prj_nrf.conf

# Enable 9P support with all transports
CONFIG_NINEP=y
CONFIG_NINEP_CLIENT=n
CONFIG_NINEP_SERVER=y
CONFIG_NINEP_TRANSPORT_UART=y
CONFIG_NINEP_TRANSPORT_TCP=y
CONFIG_NINEP_TRANSPORT_L2CAP=y

# Message and resource limits (increased for 3 servers)
CONFIG_NINEP_MAX_MESSAGE_SIZE=8192
CONFIG_NINEP_MAX_FIDS=64
CONFIG_NINEP_MAX_TAGS=32

# L2CAP transport settings
CONFIG_NINEP_L2CAP_PSM=0x0009
CONFIG_NINEP_L2CAP_MTU=4096

# Logging and console
CONFIG_LOG=y
CONFIG_NINEP_LOG_LEVEL_DBG=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Shell for runtime control (WiFi + Bluetooth)
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_STACK_SIZE=5400
CONFIG_NET_SHELL=y
CONFIG_BT_SHELL=y
CONFIG_DNS_RESOLVER=y

# Heap for dynamic allocation (WiFi heaps are board-specific)
CONFIG_HEAP_MEM_POOL_SIZE=65536

# Stack sizes for network threads
CONFIG_MAIN_STACK_SIZE=5200
CONFIG_NET_TX_STACK_SIZE=4096
CONFIG_NET_RX_STACK_SIZE=4096

# Networking (for TCP transport)
CONFIG_NETWORKING=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_LOG=y

# WiFi support (board-specific config in boards/*.conf)
CONFIG_WIFI_NM_WPA_SUPPLICANT=y
CONFIG_NRF_WIFI_LOW_POWER=n

# Network stack sizing (tuned for WiFi)
CONFIG_NET_PKT_RX_COUNT=60
CONFIG_NET_PKT_TX_COUNT=6
CONFIG_NET_BUF_RX_COUNT=60
CONFIG_NET_BUF_TX_COUNT=12
CONFIG_NET_CONTEXT_NET_PKT_POOL=y
CONFIG_NET_TC_TX_COUNT=1

# IP addressing - use DHCP
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONFIG_NEED_IPV4=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_CONFIG_MY_IPV4_ADDR=""
CONFIG_NET_CONFIG_MY_IPV4_NETMASK=""

# Bluetooth (for L2CAP transport - base config in boards/*.conf)
CONFIG_BT_DEVICE_NAME="9P All Transports"
CONFIG_BT_L2CAP_DYNAMIC_CHANNEL=y

# BT buffer configuration
CONFIG_BT_BUF_ACL_RX_SIZE=4096
CONFIG_BT_BUF_ACL_TX_SIZE=4096
CONFIG_BT_BUF_ACL_TX_COUNT=8
CONFIG_BT_BUF_EVT_RX_COUNT=16

# BT logging (BT_DEBUG_LOG is deprecated in NCS)
CONFIG_BT_LOG_LEVEL_DBG=y

# UART settings (for UART transport)
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# Build output for flashing
CONFIG_BUILD_OUTPUT_HEX=y

# Note: WiFi credentials persistence disabled to avoid partition conflicts
# Use shell to connect: wifi connect -s "SSID" -k 3 -p "password"
