# 9P protocol support
CONFIG_NINEP=y
CONFIG_NINEP_MAX_MESSAGE_SIZE=8192
CONFIG_NINEP_TRANSPORT_UART=y
CONFIG_NINEP_UART_POLLING_MODE=y

# Serial driver
CONFIG_SERIAL=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_NINEP_LOG_LEVEL_DBG=y

# Test framework
CONFIG_ZTEST=y

# String utilities
CONFIG_PRINTK=y
