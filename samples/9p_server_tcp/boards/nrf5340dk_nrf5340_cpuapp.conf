# nRF5340 DK WiFi Configuration (for use with nRF7002 shield)

# Disable QEMU-specific networking (from base prj.conf)
CONFIG_NET_QEMU_ETHERNET=n
CONFIG_ETH_E1000=n
CONFIG_PCIE=n

# Override L2 to match real hardware capabilities
CONFIG_NET_L2_ETHERNET=n

# WiFi configuration for nRF7002 shield
# Note: Requires nrf7002ek shield overlay
# Build with: west build -b nrf5340dk_nrf5340_cpuapp -- -DSHIELD=nrf7002ek

# Network stack already enabled in prj.conf
# TCP and sockets already enabled in prj.conf

# IP addressing - use DHCP for WiFi
CONFIG_NET_DHCPV4=y
CONFIG_NET_CONFIG_MY_IPV4_ADDR=""
CONFIG_NET_CONFIG_MY_IPV4_NETMASK=""

# Build output for flashing to hardware
CONFIG_BUILD_OUTPUT_HEX=y
