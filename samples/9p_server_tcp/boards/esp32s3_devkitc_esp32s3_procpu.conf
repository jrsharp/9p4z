# ESP32-S3 DevKitC board specific configuration

# Disable qemu-specific drivers but keep Ethernet L2 layer (needed by WiFi)
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_QEMU_ETHERNET=n
CONFIG_ETH_E1000=n
CONFIG_PCIE=n

# Shell support
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="esp32s3:~$ "
CONFIG_KERNEL_SHELL=y

# WiFi support (matching official Zephyr WiFi sample)
CONFIG_WIFI=y
CONFIG_NET_L2_WIFI_MGMT=y
CONFIG_NET_L2_WIFI_SHELL=y
CONFIG_ESP32_WIFI_STA_AUTO_DHCPV4=y

# Network shell
CONFIG_NET_SHELL=y

# ESP32-S3 specific
CONFIG_ESPTOOLPY_FLASHSIZE_4MB=y
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Reduce memory footprint for ESP32
CONFIG_NINEP_MAX_MESSAGE_SIZE=4096
CONFIG_NINEP_MAX_FIDS=16
CONFIG_NINEP_MAX_TAGS=8
CONFIG_HEAP_MEM_POOL_SIZE=32768

# Network stack sizing for ESP32
CONFIG_NET_PKT_RX_COUNT=8
CONFIG_NET_PKT_TX_COUNT=8
CONFIG_NET_BUF_RX_COUNT=8
CONFIG_NET_BUF_TX_COUNT=8
