CONFIG_ZTEST=y
CONFIG_NINEP=y
CONFIG_NINEP_MAX_MESSAGE_SIZE=8192
CONFIG_NINEP_MAX_FIDS=32
CONFIG_NINEP_MAX_TAGS=16

# UART transport support
CONFIG_NINEP_TRANSPORT_UART=y
CONFIG_SERIAL=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# UART emulation for testing
CONFIG_UART_EMUL=y

# Heap for dynamic allocation (UART transport uses k_malloc)
CONFIG_HEAP_MEM_POOL_SIZE=4096